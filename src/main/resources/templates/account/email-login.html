<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="login-fragments.html :: head"></head>
<body class="bg-light">
<div class="container">
    <div class="py-5 text-center">
        <img class="mb-4" src="images/logo.png" width="72" height="72">
        <h2>비밀번호 수정</h2>
        <small>비밀번호를 잃어버리셨나요? 독서할래에 가입한 이메일을 정확히 입력해주세요. 이메일을 통해 비밀번호 수정 링크가 전송됩니다.</small>
    </div>
    <div class="justify-content-center">
        <div class="row justify-content-center">
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show mt-3" role="alert">
            <span th:text="${error}">완료</span>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>

        <div th:if="${message}" class="alert alert-info alert-dismissible fade show mt-3" role="alert">
            <span th:text="${message}">완료</span>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        </div>

        <div class="row justify-content-center">
        <form class="needs-validation col-sm-4" th:action="@{/email-login}" method="post" novalidate>
            <div class="form-group">
                <input id="email" type="email" name="email" class="form-control"
                       placeholder="이메일" aria-describedby="emailHelp" required>
                <small id="emailHelp" class="form-text text-muted">
                    가입할 때 사용한 이메일을 입력하세요.
                </small>
                <small class="invalid-feedback">이메일을 입력하세요.</small>
            </div>

            <div class="form-group">
                <button class="btn btn-success btn-block" type="submit"
                        aria-describedby="submitHelp">비밀번호 수정 링크 보내기</button>
            </div>
        </form>
        </div>
    </div>

    <div th:replace="fragments.html :: footer"></div>
</div>
<script th:replace="fragments.html :: form-validation"></script>
</body>
</html>
