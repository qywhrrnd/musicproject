<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="login-fragments.html :: head"></head>

<body class="bg-light">
<div class="container">
    <div class="py-5 text-center">
        <img class="mb-4" src="/images/logo2.PNG" alt="" width="72" height="72">
        <h2>회원가입</h2>
    </div>
    <div class="row justify-content-center">
        <!-- class:needs-validation을 통해 프론트단에서 간단한 validatation을 진행할 수 있음 -->
        <form class="form-signin needs-validation" th:action="@{/sign-up}" th:object="${signUpForm}" method="post" novalidate>

            <div class="form-label-group">
                <input id="nickname" type="text" th:field="*{nickname}" class="form-control" placeholder="닉네임을 입력해주세요" aria-describedby="nicknameHelp" required minlength="3" maxlength="20">
                <label th:for="nickname">닉네임</label>
                <small id="nicknameHelp" class="form-text text-muted">공백없이 문자와 숫자로만 3자 이상 20자 이내로 입력해주세요.</small>
                <small class="invalid-feedback">닉네임을 입력해주세요.</small>
                <small class="form-text text-danger" th:if="${#fields.hasErrors('nickname')}" th:errors="*{nickname}">Nickname Error</small>
            </div>

            <div class="form-label-group">
                <input id="email" type="email" th:field="*{email}" class="form-control" placeholder="이메일 입력해주세요." aria-describedby="emailHelp" required>
                <label th:for="email">이메일</label>
                <small id="emailHelp" class="form-text text-muted">이메일 형식에 맞게 입력해주세요.</small>
                <small class="invalid-feedback">이메일을 입력해주세요.</small>
                <small class="form-text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</small>
            </div>

            <div class="form-label-group">
                <input id="password" type="password" th:field="*{password}" class="form-control" placeholder="비밀번호 입력해주세요." aria-describedby="passwordHelp" required minlength="8" maxlength="50">
                <label th:for="pw">비밀번호</label>
                <small id="passwordHelp" class="form-text text-muted">8자 이상 50자 이내로 입력하세요. 영문자, 숫자, 특수기호를 사용할 수 있으며 공백은 사용할 수 없습니다.</small>
                <small class="invalid-feedback">패스워드를 입력해주세요.</small>
                <small class="form-text text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</small>
            </div>

            <div class="form-group">
                <button class="btn btn-secondary btn-block" type="submit" aria-describedby="submitHelp">가입하기</button>
                <small id="loginHelp" class="form-text text-muted">
                    로그인 하려면 <a th:href="@{/login}">여기를</a> 클릭해주세요.
                </small>
            </div>
        </form>
    </div>
    <div th:replace="fragments.html :: footer"></div>
</div>
<script th:replace="fragments.html :: form-validation"></script>
</body>
</html>
