<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="login-fragments.html :: head"></head>
<body class="bg-light">

<div class="container">

    <div class="py-5 text-center">
        <h2>비밀번호 수정하기</h2>
    </div>

    <div class="py-5 text-center" th:if="${error}">
        <div class="alert alert-danger" role="alert" th:text="${error}">
            비밀번호를 수정할 수 없습니다. 이메일을 다시 확인해주세요.
        </div>
    </div>

    <div class="row justify-content-center" th:if="${error == null}">
        <form class="needs-validation col-sm-4" th:action="@{/update/password}" th:object="${passwordForm}"
              method="post" novalidate>
            <div class="form-group">
                <label for="newPassword">새 비밀번호</label>
                <input id="newPassword" type="password" th:field="*{newPassword}" class="form-control"
                       aria-describedby="newPasswordHelp" required min="8" max="50">
                <small id="newPasswordHelp" class="form-text text-muted">
                    새 비밀번호를 입력해주세요.
                </small>
                <small class="invalid-feedback">비밀번호를 입력하세요.</small>
                <small class="form-text text-danger" th:if="${#fields.hasErrors('newPassword')}"
                       th:errors="*{newPassword}">password error</small>
            </div>

            <div class="form-group">
                <label for="newPasswordConfirm">새 비밀번호 확인</label>
                <input id="newPasswordConfirm" type="password" th:field="*{newPasswordConfirm}" class="form-control"
                       aria-describedby="newPasswordConfirmHelp" required min="8" max="50">
                <small id="newPasswordConfirmHelp" class="form-text text-muted">
                    새 비빌번호를 한번 더 입력해주세요.
                </small>
                <small class="invalid-feedback">비밀번호 확인을 입력하세요.</small>
                <small class="form-text text-danger" th:if="${#fields.hasErrors('newPasswordConfirm')}"
                       th:errors="*{newPasswordConfirm}">passwordConfirm error</small>
            </div>

            <div class="form-group">
                <button class="btn btn-primary btn-block" type="submit" aria-describedby="submitHelp">수정</button>
            </div>
        </form>
    </div>
</div>
</div>
</div>
</body>
</html>
